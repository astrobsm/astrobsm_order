<!DOCTYPE html>
<html>
<head>
    <title>Database Initialization</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            line-height: 1.6;
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .result { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 5px; 
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .success { 
            background: #d4edda; 
            border-color: #c3e6cb; 
            color: #155724;
        }
        .error { 
            background: #f8d7da; 
            border-color: #f5c6cb; 
            color: #721c24;
        }
        pre { 
            background: #f1f3f4; 
            padding: 10px; 
            border-radius: 3px; 
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ASTRO-BSM Database Management</h1>
    
    <h2>Database Health Check</h2>
    <button onclick="checkHealth()">Check Database Health</button>
    
    <h2>Database Initialization</h2>
    <p>Click this button to create the database tables and insert default products:</p>
    <button onclick="initDatabase()">Initialize Database</button>
    
    <h2>Manual API Tests</h2>
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testOrders()">Test Orders API</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.innerHTML = '<pre>' + message + '</pre>';
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/database/health');
                const data = await response.json();
                showResult(JSON.stringify(data, null, 2), !response.ok);
            } catch (error) {
                showResult('Error: ' + error.message, true);
            }
        }

        async function initDatabase() {
            try {
                showResult('Initializing database... Please wait...', false);
                const response = await fetch('/api/database/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                showResult(JSON.stringify(data, null, 2), !response.ok);
            } catch (error) {
                showResult('Error: ' + error.message, true);
            }
        }

        async function testProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                showResult('Products (' + data.length + ' items):\n' + JSON.stringify(data, null, 2), !response.ok);
            } catch (error) {
                showResult('Error: ' + error.message, true);
            }
        }

        async function testOrders() {
            try {
                const response = await fetch('/api/orders');
                const data = await response.json();
                showResult('Orders (' + data.length + ' items):\n' + JSON.stringify(data, null, 2), !response.ok);
            } catch (error) {
                showResult('Error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
