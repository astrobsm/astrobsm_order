<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Testing JavaScript</h1>
    <div id="test-output"></div>
    <script>
        console.log('Test script loaded!');
        document.getElementById('test-output').innerHTML = 'JavaScript is working!';
        
        // Test API call
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                console.log('Products:', data);
                document.getElementById('test-output').innerHTML += '<br>API call successful! Products: ' + data.length;
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('test-output').innerHTML += '<br>API call failed: ' + error;
            });
    </script>
</body>
</html>
